<span>Update comments for the movie</span>
<h4 mat-dialog-title>Title</h4>
<div mat-dialog-content>
  <p>Comments</p>
  <mat-form-field>
    <textarea matInput [(ngModel)]="comments"></textarea>
  </mat-form-field>
  <mat-dialog-actions class="movie-actions">
      <button mat-button color="primary" (click)="onNoClick()">Cancel</button>
      <button mat-button color="primary" (click)="updateComments()">Update</button>
  </mat-dialog-actions>
</div>
